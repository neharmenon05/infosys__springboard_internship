<!DOCTYPE html>
<html>
<head>
    <title>PolicyNav Public Policy Navigation Using AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-top: 40px;
            color: #2c3e50;
            text-align: center;
            font-weight: 700;
        }

        form {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        .results-container {
            width: 85%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .result-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.12);
        }

        .result-card h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .result-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .meta {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
        }

        .score {
            font-weight: 600;
            color: #27ae60;
        }

        .chart-container {
            width: 85%;
            max-width: 800px;
            margin-bottom: 60px;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }

            .results-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>PolicyNav Public Policy Navigation Using AI</h1>
	<!-- Voice Search Section -->
	<form method="post" action="/voice_search" class="voice-container" style="margin: 20px; display: flex; align-items: center; gap: 12px;">
		<button type="button" class="mic-button" onclick="startListening()" style="background-color: #fff; border: 2px solid #2980b9; border-radius: 50%; padding: 12px; font-size: 18px; cursor: pointer;">üé§</button>
		<input type="text" id="voiceQuery" name="query" class="voice-input" placeholder="Speak your query..." required style="padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 300px;">
		<button type="submit" id="submitBtn" class="submit-button" style="display: none; background-color: #2980b9; color: white; border: none; border-radius: 50%; padding: 12px; font-size: 18px; cursor: pointer;">‚¨ÜÔ∏è</button>
	</form>
	<div id="voiceStatus" class="status-text" style="font-size: 14px; color: #555;">Click mic and speak your query</div>

    <!-- Education Search -->
    <form method="post" action="/search_education">
        <input type="text" name="query" placeholder="Search Education Policies..." required>
        <button type="submit">Search On Education</button>
    </form>

    <!-- Poverty Search -->
    <form method="post" action="/search_poverty">
        <input type="text" name="query" placeholder="Search Poverty Policies..." required>
        <button type="submit">Search On Poverty</button>
    </form>

    <!-- Quantum-enhanced Education Search -->
    <form method="post" action="/search_quantum">
        <input type="text" name="query" placeholder="Quantum Search on Education..." required>
        <button type="submit">Search on Education by Quantum</button>
    </form>

    {% if results %}
    <form method="post" action="/export_csv">
        <input type="hidden" name="query" value="{{ query }}">
        <button type="submit">‚¨áÔ∏è Download Results as CSV</button>
    </form>

    <div class="results-container">
        {% for r in results %}
        <div class="result-card">
            <h3>{{ r.title }} ({{ r.policy_id }})</h3>
            <div class="meta">
                Region: {{ r.region }} | Year: {{ r.year }} | Status: {{ r.status }}
            </div>
            <div class="meta">Relevance Score: <span class="score">{{ r.score }}</span></div>
            <p>{{ r.summary }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Charts -->
    <div class="chart-container"><canvas id="policyChart"></canvas></div>
    <div class="chart-container"><canvas id="scatterChart"></canvas></div>
    <div class="chart-container"><canvas id="regionChart"></canvas></div>
    <div class="chart-container"><canvas id="quantumChart" width="600" height="300"></canvas></div>

    <script>
	function startListening() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const status = document.getElementById("voiceStatus");
    const input = document.getElementById("voiceQuery");
    const submitBtn = document.getElementById("submitBtn");

    status.textContent = "Listening...";

    recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("voiceQuery").value = transcript;         // shows transcript
    document.getElementById("voiceQueryHidden").value = transcript;   // submits transcript
    submitBtn.style.display = "inline-block";
    status.textContent = `Ready to search: "${transcript}"`;
	};

    recognition.onerror = function(event) {
        status.textContent = "Voice recognition error: " + event.error;
    };

    recognition.onend = function() {
        if (!input.value) {
            status.textContent = "No input detected. Try again.";
            submitBtn.style.display = "none";
        }
    };

    recognition.start();
}
        const results = {{ results | tojson | safe }};
        if (results && results.length > 0) {
            const labels = results.map(r => r.title);
            const scores = results.map(r => r.score);
            const colors = results.map((r, i) => `hsl(${i * 60}, 70%, 60%)`);

            new Chart(document.getElementById('policyChart'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Similarity Score',
                        data: scores,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 1 }
                    }
                }
            });

            new Chart(document.getElementById('scatterChart'), {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Score vs Year',
                        data: results.map((r, i) => ({ x: r.year, y: r.score })),
                        pointBackgroundColor: colors,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Year' }, type: 'linear' },
                        y: { title: { display: true, text: 'Similarity Score' }, min: 0, max: 1 }
                    }
                }
            });

            const regionCounts = {};
            results.forEach(r => {
                regionCounts[r.region] = (regionCounts[r.region] || 0) + 1;
            });

            new Chart(document.getElementById('regionChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(regionCounts),
                    datasets: [{
                        data: Object.values(regionCounts),
                        backgroundColor: Object.keys(regionCounts).map((r, i) => `hsl(${i * 60}, 70%, 60%)`)
                    }]
                },
                options: {
                    responsive: true
                }
            });

            new Chart(document.getElementById("quantumChart"), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Quantum Score",
                        data: scores,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: "y",
                    scales: {
                        x: { beginAtZero: true, max: 1 },
                        y: { ticks: { autoSkip: false } }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: "Top Policies by Quantum Score"
                        }
                    }
                }
            });
        }
    </script>
    {% endif %}
</body>
</html>
