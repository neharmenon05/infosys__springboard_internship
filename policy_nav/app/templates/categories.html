<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PolicyNav - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-cover bg-center min-h-screen font-sans flex flex-col" style="background-image: url('https://static.vecteezy.com/system/resources/previews/009/362/398/original/blue-dynamic-shape-abstract-background-suitable-for-web-and-mobile-app-backgrounds-eps-10-vector.jpg');">

<!-- Header -->
<header class="bg-blue-800 bg-opacity-80 text-white p-4 flex flex-col md:flex-row justify-between items-center shadow-md">
  <h1 class="text-3xl font-extrabold tracking-wide">PolicyNav</h1>
  <nav class="mt-2 md:mt-0 space-x-6 text-lg">
    <a href="/" class="hover:text-yellow-300 transition">Home</a>
    <a href="/categories" class="hover:text-yellow-300 transition">Categories</a>
    <a href="/explore" class="hover:text-yellow-300 transition">Explore</a>
    <a href="/about" class="hover:text-yellow-300 transition">About</a>
  </nav>
</header>

<!-- Main Content -->
<main class="container mx-auto mt-12 px-6 flex-grow">
  <h2 class="text-4xl font-bold text-white mb-8 drop-shadow-lg text-center">Browse Policies by Category</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mb-12">
    {% for category in categories %}
    <div class="bg-white bg-opacity-90 backdrop-blur-sm rounded-xl shadow-lg hover:shadow-2xl p-6 flex flex-col justify-between transform hover:-translate-y-1 transition duration-300">
      <h3 class="text-xl font-bold text-blue-700 mb-4 text-center">{{ category }}</h3>
      <a href="/explore?category={{ category }}" class="bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-800 text-center transition">
        View {{ category }} Policies
      </a>
    </div>
    {% endfor %}
  </div>
</main>

<!-- Footer -->
<footer class="bg-blue-800 bg-opacity-80 text-white text-center py-4 shadow-inner">
  <p class="text-sm">&copy; 2025 PolicyNav. All rights reserved.</p>
</footer>

</body>
</html>
