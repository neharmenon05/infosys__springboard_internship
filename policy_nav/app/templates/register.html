<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PolicyNav</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Register</h1>
    {% if error %}
    <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form method="post" action="/register" class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full border rounded-lg px-3 py-2" required>
        <input type="email" name="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2" required>
        <input type="password" name="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2" required>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
    </form>
    <div class="text-center mt-4">
        <a href="/login" class="text-blue-600 hover:underline text-sm">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
