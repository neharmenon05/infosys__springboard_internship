<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - PolicyNav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans min-h-screen relative flex items-center justify-center">

  <!-- Background Image Holder -->
  <div class="absolute inset-0">
    <img src="https://static.vecteezy.com/system/resources/previews/009/362/398/original/blue-dynamic-shape-abstract-background-suitable-for-web-and-mobile-app-backgrounds-eps-10-vector.jpg" 
         alt="Background design" 
         class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-blue-900/40"></div>
  </div>

  <!-- Register Card -->
  <div class="relative z-10 bg-white bg-opacity-95 backdrop-blur-sm p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Create Account</h1>
    
    {% if error %}
    <p class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register" class="space-y-4">
      <input type="text" name="username" placeholder="Username" 
             class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="email" name="email" placeholder="Email" 
             class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="password" name="password" placeholder="Password" 
             class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" 
              class="w-full bg-green-600 text-white py-2 rounded-lg shadow hover:bg-green-700 transition">
        Register
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/login" class="text-blue-600 hover:underline text-sm">Already have an account? Login</a>
    </div>
  </div>

  <!-- Fixed Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-blue-900 bg-opacity-80 text-white text-center py-3 shadow-inner">
    <p class="text-sm">&copy; 2025 PolicyNav. All rights reserved.</p>
  </footer>

</body>
</html>
